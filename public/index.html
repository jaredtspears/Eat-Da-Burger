<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Da-Burger</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
   <!-- jquery -->

    <!-- semantic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  
    <script src="./assets/js/burgers.js"></script>
  
<!-- handlebar script -->
<script id="pg-template"  type="text/x-handlebars-template">
 
  <div class="ui container center aligned">
      <img id="gif" src="https://media.giphy.com/media/IgOEWPOgK6uVa/giphy.gif" alt="Patrick Eating Burgers">
      </div>   
      <!-- container is a segment floating in the center of the page -->
      <div class="ui inverted raised very padded text container segment">

  <h1 id="inverted">Burger Que, What's Up On Deck:</h1>
  <ul>
    {{#each burgers}}
      {{#unless eatEmUp}}
        <li>{{burger_name}}
          <button class=" ui inverted black button eatBurger" id = "stateChange" data-is={{id}}>Eat Burger</button>
        </li>
      {{/unless}}
    {{/each}}
  </ul>

  <h1 id="inverted">Eaten:</h1>
    {{#each burgers}}
      {{#if eatEmUp}}
          <li>{{burger_name}}</li>
      {{/if}}
    {{/each}}
  </ul>

  <h3 id="inverted">Insert a new Burger for your customizable menu:</h3>

  <form class="create-form">
      <div class="form-group">
          <label for="burgerName" id="inverted">Burger Name:</label>
          <div class="ui inverted input" id="inverted">
            <input placeholder="Slammin' Hamburger" type="text" id="burgerName" name="name">
          </div>
        </div>

      <div class="form-group">
          <label for="eatDaBurgers">Did You Eat it?</label><br>
          <div class="ui inverted input" id="inverted">
            <input type="radio" name="eatDaBurgers" value="1" checked> Yes<br>
            <input type="radio" name="eatDaBurgers" value="0"> No
          </div>
      </div>

      <button class = "ui inverted grey button" id="submitButton" type="submit">Add a Burger</button>
  </form>
</div>
</script>
</head>
<body id="background">
    <div id="app"></div>
