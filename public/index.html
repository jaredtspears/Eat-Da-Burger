<!-- handlebar script -->
<script id="page-template" type="text/x-handlebars-template">
  <h1>Burger Que Up On Deck:</h1>
  <ul>
    {{#each burgers}}
      {{#unless burger_name}}
        <li>{{burger_name}}
          <button class="eatBurger" data-is={{id}}></button>
        </li>
      {{/unless}}
    {{/each}}
  </ul>

  <h1>Eaten</h1>
    {{#each burgers}}
      {{#if eatEmUp}}
          <li>{{burger_name}}</li>
      {{/if}}
    {{/each}}
  </ul>

  <h3>Insert a new Burger for your customizable menu:</h3>

  <form class="create-form">
      <div class="form-group">
          <label for="burgerName">Burger Name:</label>
          <input type="text" id="burgerName" name="name">
      </div>

      <div class="form-group">
          <label for="eatDaBurgers">Did You Eat it?</label><br>
          <input type="radio" name="devoured" value="1" checked> Yes<br>
          <input type="radio" name="devoured" value="0"> No
      </div>

      <button id="submitButton" type="submit">Add a Burger</button>
  </form>
</script>
